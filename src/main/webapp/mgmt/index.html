<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login and Signup Form</title>
    <link rel="stylesheet" href="../Css/SigninSignup.css" />
  </head>
  <body> 
    <section class="wrapper"> 
      <div class="form signup">
        <header>Signup</header>
        <form action="Signup.jsp" method="post">
          <input type="text" placeholder="Full name" required name="mname" />
          <input type="text" placeholder="Email address" required name="memail"/>
          <input type="password" placeholder="Password" required name="mpass"/>
          <input type="password" placeholder=" confirm Password" required />

          <div class="checkbox">
            <input type="checkbox" id="signupCheck" required/>
            <label for="signupCheck">I accept all terms and conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="Signin.jsp" method="post">
          <input type="email" placeholder="Email address" required name="memail" />
          <input type="password" placeholder="Password" required name="mpass"/>
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
